<!DOCTYPE html>

<html>
  <head>
    <title>Rounded Corner Textbox</title>
    <style>
      .search-bar {
        width: 300px;
        border-radius: 150px;
        border: none;
        padding: 10px 12px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
      }
    </style>
  </head>
  <body>
    <input
      class="search-bar"
      type="text"
      placeholder="Search Google or type a URL"
    />
  </body>
</html>
