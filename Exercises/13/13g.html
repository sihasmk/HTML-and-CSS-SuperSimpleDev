<!DOCTYPE html>

<html>
  <head>
    <title>Tweet Clone</title>
    <link rel="stylesheet" href="/Exercises/13/13g.css" />
  </head>
  <body>
    <div class="outermost-flex">
      <div class="img-div">
        <img class="pfp" src="/Exercises/9/bronco.jpg" />
      </div>
      <div class="content-div">
        <div class="username-and-handle">
          <p class="username">
            supersimple.dev&nbsp;&nbsp;<span class="handle"
              >@SuperSimpleDev</span
            >
          </p>
        </div>
        <div class="tweet-text">
          What is backend web development? A complete overview. New video is up!
        </div>
        <div class="attachment">
          <div class="thumbnail"></div>
          <div class="link-and-title">
            <div class="link">youtube.com</div>
            <div class="title">
              Backend web development - a complete overview (2021)
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
