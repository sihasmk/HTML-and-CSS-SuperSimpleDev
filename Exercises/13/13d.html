<!DOCTYPE html>

<html>
  <head>
    <title>Gmail iOS Clone</title>
    <link rel="stylesheet" href="13d.css" />
  </head>
  <body>
    <div class="outermost">
      <div class="heading">ALL INBOXES</div>
      <div class="email">
        <div class="img-div">
          <img class="pfp" src="/Exercises/9/galaxy destroyer.jpg" />
        </div>
        <div class="main-details">
          <div class="sender-and-time-flex">
            <div class="sender">Chewy Promotions</div>
            <div class="time">4:58PM</div>
          </div>
          <div class="mail-subject">Biggest sales of the year!</div>
          <div class="mail-content-preview">
            Hey there! We're writing to tell you about our...
          </div>
        </div>
      </div>

      <div class="email">
        <div class="img-div">
          <img class="pfp" src="/Exercises/9/rocky.jpg" />
        </div>
        <div class="main-details">
          <div class="sender-and-time-flex">
            <div class="sender">Best Buy</div>
            <div class="time">12:32PM</div>
          </div>
          <div class="mail-subject">Your Best Buy eReceipt</div>
          <div class="mail-content-preview">
            Thank you for shopping at Best Buy, here is...
          </div>
        </div>
      </div>

      <div class="email">
        <div class="img-div">
          <img class="pfp" src="/Exercises/9/mimi.jpg" />
        </div>
        <div class="main-details">
          <div class="sender-and-time-flex">
            <div class="sender">Netflix</div>
            <div class="time">9:00AM</div>
          </div>
          <div class="mail-subject">Here's what's coming soon to Netflix</div>
          <div class="mail-content-preview">
            Brand new movies and shows, old favorites...
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
