<!DOCTYPE html>

<html>
  <head>
    <title>YT Music PopUp Clone</title>
    <style>
      .popup {
        width: 350px;
        background-color: rgba(0, 0, 0, 0.85);
        padding-top: 3px;
        padding-left: 16px;
        padding-right: 16px;
        padding-bottom: 3px;
      }

      .heading {
        color: white;
        font-weight: bold;
        font-size: 18px;
        font-family: Arial;
      }

      .msg {
        color: gray;
        font-family: Arial;
      }
    </style>
  </head>
  <body>
    <div class="popup">
      <p class="heading">Install Youtube Music</p>
      <p class="msg">
        Add Youtube Music to your desktop for quick and easy access
      </p>
    </div>
  </body>
</html>
