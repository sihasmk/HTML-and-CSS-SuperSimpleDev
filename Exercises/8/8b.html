<!DOCTYPE html>

<html>
  <head>
    <title>Paragraph and 2 buttons on Same line</title>
    <style>
      .Q {
        display: inline-block;
        width: 200px;
        vertical-align: middle;
      }

      .option {
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <p class="Q">
      Thanks for chatting with our customer support. Would you like to take our
      quick survey?
    </p>
    <button class="option">Yes</button>
    <button class="option">No</button>
  </body>
</html>
