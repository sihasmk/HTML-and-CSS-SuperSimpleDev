<!DOCTYPE html>

<html>
  <head>
    <title>google.com search form clone</title>
    <style>
      .logo {
        width: 200px;
        margin: 5px 0px 5px 600px;
        display: inline-block;
      }

      .search-bar {
        width: 300px;
        border-radius: 150px;
        border: none;
        padding: 5px 12px;
        margin: 5px 0px 5px 540px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
      }
    </style>
  </head>
  <body>
    <img
      class="logo"
      src="/Exercises/8/google-logo.jpg"
      alt="Couldn't load Google Logo"
    />
    <input
      class="search-bar"
      type="text"
      placeholder="Search Google or type a URL"
    />
  </body>
</html>
